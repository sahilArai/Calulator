<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div>
            <input type="text" class="display" name="display" />
          </div>
          <div>
            <input
              type="button"
              class="buttons operator"
              value="AC"
              onclick="display.value = ' ' "
            />
            <input
              type="button"
              class="buttons operator"
              value="DE"
              onclick="display.value = display.value.toString().slice(0,-1)"
            />
            <input
              type="button"
              class="buttons operator"
              value="."
              onclick="display.value += '.' "
            />
            <input
              type="button"
              class="buttons operator"
              value="/"
              onclick="display.value += '/' "
            />
          </div>
          <div>
            <input
              type="button"
              class="buttons"
              value="7"
              onclick="display.value += '7' "
            />
            <input
              type="button"
              class="buttons"
              value="8"
              onclick="display.value += '8' "
            />
            <input
              type="button"
              class="buttons"
              value="9"
              onclick="display.value += '9' "
            />
            <input
              type="button"
              class="buttons operator"
              value="*"
              onclick="display.value += '*' "
            />
          </div>
          <div>
            <input
              type="button"
              class="buttons"
              value="4"
              onclick="display.value += '4' "
            />
            <input
              type="button"
              class="buttons"
              value="5"
              onclick="display.value += '5' "
            />
            <input
              type="button"
              class="buttons"
              value="6"
              onclick="display.value += '6' "
            />
            <input
              type="button"
              class="buttons operator"
              value="-"
              onclick="display.value += '-' "
            />
          </div>
          <div>
            <input
              type="button"
              class="buttons"
              value="1"
              onclick="display.value += '1' "
            />
            <input
              type="button"
              class="buttons"
              value="2"
              onclick="display.value += '2' "
            />
            <input
              type="button"
              class="buttons"
              value="3"
              onclick="display.value += '3' "
            />
            <input
              type="button"
              class="buttons operator"
              value="+"
              onclick="display.value += '+' "
            />
          </div>
          <div>
            <input
              type="button"
              class="buttons"
              value="00"
              onclick="display.value += '00' "
            />
            <input
              type="button"
              class="buttons"
              value="0"
              onclick="display.value += '0' "
            />
            <input
              type="button"
              class="buttons operator"
              id="equalsTo"
              value="="
              onclick="display.value = eval(display.value)"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
